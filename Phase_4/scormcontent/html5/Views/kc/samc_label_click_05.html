<style>
.feedback-panel {
	background: #0078ad;
    color: #FFF;
    margin-top: 1px;
    margin-left: -3px;
    padding: 4px;
    border-radius: 7px;
    width: 120px;
    height: 37px;
}
.feedback {
	margin-bottom: 6px;
    text-align: center;
    margin-top: 6px;
}
.col-xs-7.page-text.kc-option-container ul{
	padding-left:0px;
}

.quiz-area {
	padding: 0px;
}


.QuestionHolder {
    height: 433px;
}

.kc-option-container ul {
	padding: 10px 10px 10px 20px;
}

.kc-option {
	margin-bottom: 7px;
    position: relative;
    float: Left;
	width: 100%;
}

.kc-option-label {
	border-radius: 6px;
    font-weight: normal;
    padding: 10px 10px;
    display: block;
    cursor: pointer;
    float: left;
    background: url(../course_images/interface/circle.png) no-repeat;
    width: 100%;
    display: block;
    background-color: white;
    color: #000;
    background-position: 8px 7px;
}

.option-selected{
    color: #000;
    background: url(../course_images/interface/circle_checkbox.png) no-repeat;
	background-position: 8px 8px;
    background-color: #96ffb3;
}
.correct-checkbox{
	background: url(../course_images/interface/circle__correct_checkbox.png) no-repeat !important;
    background-position: 8px 8px !important;
    background-color: #96ffb3 !important;
	border-radius: 6px;
	
}

.in-correct-checkbox{
	background: url(../course_images/interface/circle__incorrect_checkbox.png) no-repeat !important;
	background-position: 8px 8px !important;
    background-color: #bfbfbf !important;
	border-radius: 6px;
}

.btn-submit {
    cursor: pointer;
    float: right;
    color: #fff;
    border-color: 00b050;
    margin-top: 5px;
    right: 0px;
    height: 38px;
    border-radius: 7px;
    width: 132px;
    font-weight: bold;
    background-color: #00b050;
	margin: 0px;
}

.page-bg {
    /*background-size: contain;
	background-position: top 91px right;*/
}

.kc-page-content{
	background-image: url(../course_images/common_bg/tab.png) !important;
    background-repeat: no-repeat;
    background-position: 125px 106px;
}

.back_button{
	position: absolute;
	top:10px;
	left: 10px;
	cursor: pointer;
}
.kc-option input{
	opacity:0;
	width:0px;
	height:0px;
}
.option-container{
	margin-left: 0px;
    padding: 0px;
}
.btn-fdbk-container{
	margin-top: 5px;
	padding: 0px 6px;
}
.option-text{
    float: left;
    display: block;
    width: 95%;
	padding-left:35px;
}
.instructionText{
	color: #0078ad;
    float: left;
    margin-top: 10px;
    margin-bottom: 10px;
	margin-left: 3px;
}

.btn-submit[disabled]
{
	background:grey;
}

.z-depth-1, .btn, .btn-floating {
    box-shadow: none;
}

.z-depth-1-half, .btn:hover, .btn-floating:hover {
    box-shadow: none;
}


</style>
<div class="quiz-area col-xs-12">
    
    <div class="col-xs-12 option-container option-label">
        <ul id="options">
            <li ng-repeat="option in options" class="kc-option">
                <label class="kc-option-label" ng-class="testingAnswers(option)">
                    <input type="radio" name="answer" value="{{option.id}}" correct="{{option.isCorrect}}" ng-disabled="disableInput" ng-click="onOptionSelected($index)">
                    <span class="option-text" ng-bind-html="option.text"></span>
                </label>
            </li>
        </ul>
	<!-- <button ng-click="checkAnswer()" class="col-xs-5 btn btn-submit" ng-disabled="disableButton" ng-bind-html="buttonText"></button> -->
    </div>
    <div class="col-xs-12 btn-fdbk-container">
		<button ng-click="checkAnswer()" class="btn btn-submit" ng-disabled="disableButton" ng-bind-html="buttonText"></button>
		 <div class="feedback-panel" ng-show="fdbackTgle">
			<p ng-bind-html="feedbackAssessment" class="feedback"></p>
		</div>
	</div>
</div>
