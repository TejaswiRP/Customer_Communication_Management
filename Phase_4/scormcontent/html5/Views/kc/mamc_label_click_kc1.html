<style>

.trnsBg{
    background: rgba(0,0,0,0.5);
    width: 368px;
    height: 100%;
    position: absolute;
    padding: 0px;
}

.feedback-panel {
    padding: 10px;
	position: absolute;
    width: 383px;
	height: auto;
    bottom: 0px;
}
.feedback {
	margin-bottom: 0px;
    padding: 10px;
    padding-top: 16px;
 
}
.feedback-bullet{
	margin-top: 15px;
    margin-bottom: 10px;
}
.bullet-points{
	list-style:disc;
	padding-bottom: 10px;
}
.col-xs-7.page-text.kc-option-container ul{
	padding-left:0px;
}

.quiz-area {
	padding-left: 0;
}

.kc-option-container ul {
	padding: 10px 10px 10px 20px;
}

.kc-option {
    margin-bottom: 3px;
    position: relative;
    float: left;
	margin-left: -17px;
}

.kc-option-label {
	border-radius: 6px;
    font-weight: normal;
    padding: 10px 10px;
    display: block;
    cursor: pointer;
    float: left;
	background: url(../course_images/interface/checkbox.png) no-repeat;
	width: 495px;
    display: block;
    background-color: #ebebeb;
	color: #000;
    background-position: 8px 8px;
}

.option-selected{
    color: #000;
    background: url(../course_images/interface/checkbox_selected.png) no-repeat;
	background-position: 8px 8px;
    background-color: #96ffb3;
	
}
.correct-checkbox{
	background: url(../course_images/interface/correct_mark.png) no-repeat !important;
    background-position: 8px 8px !important;
    background-color: #96ffb3 !important;
	border-radius: 6px;
	
}

.in-correct-checkbox{
	background: url(../course_images/interface/incorrect_mark.png) no-repeat !important;
	background-position: 8px 8px !important;
    background-color: #96ffb3 !important;
	border-radius: 6px;
}

.btn-submit {
    cursor: pointer;
    float: left;
	color: #fff;
    background: url(../course_images/common_bg/vertical_line.png) repeat-x;
    border-color: #4cae4c;
    margin-top: 16px;
	margin-left: -14px;
    height: 38px;
    border-radius: 7px;
    width: 132px;
	font-weight: bold;
}

.back_button{
	position: absolute;
	top:10px;
	left: 10px;
	cursor: pointer;
}
.kc-option input{
	opacity:0;
	width:0px;
	height:0px;
}
.option-text{
    float: left;
    display: block;
    width: 94%;
	padding-left:35px;
}
#options {
    padding: 3px;
    padding-bottom: 0px;
    margin-bottom: 0px;
    margin-top: 16px;
}
.instruction-text{
	color:#fff;
}
.page-heading {
    color: #000000;
    font-family: Arial;
}

</style>
<div class="quiz-area col-xs-12">
    <div class="col-xs-7 option-container">
        <ul id="options">
            <li ng-repeat="option in options" class="kc-option">
                <label class="kc-option-label">
                    <input type="checkbox" name="answer" value="{{option.id}}" correct="{{option.isCorrect}}" ng-disabled="disableInput" ng-click="onOptionSelected($index)"/>
                    <span class="option-text" ng-bind-html="option.text"></span>
                </label>
            </li>
        </ul>
    </div>
	<div class="col-xs-7 btn-fdbk-container">
		<button ng-click="checkAnswer()" class="btn btn-submit" ng-disabled="disableButton" ng-bind-html="buttonText"></button>
	</div>
                    <div class="col-xs-5">
                    <div ng-show="feedbackToggle">
                        <div class="trnsBg">
                            <div class="feedback-panel popUp" >
                                <p ng-bind-html="feedback"  class="feedback "></p>
                            </div>
                        </div>
                    </div>
                    <img class="img-responsive" src="../course_images/pages/m01/t01/p04/img01.png"/>
                </div>
</div>
