<style>
.page-bg{
	position:relative;
}
input[type="radio"], input[type="checkbox"]{
	width: 0px;
    height: 0px;
    margin: 0px;
    padding: 0px;
}
#options{
	padding:0px;
	margin-top: 0;
	margin-bottom: 5;
    float: right;
    direction: rtl;
}
.kc-option-label span{
    padding-right: 30px;
    display: block;
    float: right;
    margin-top: -7px;
}
.kc-option-label{
	padding: 10px;
    background-image: url(../course_images/pages/assesment/checkbox.png);
    background-repeat: no-repeat;
	cursor: pointer;
	background-position: 100% 50%;
}
.kc-option{
	position:relative;
}

[disabled]{
	opacity: 0.7;
}
.option-selected{
	background-image: url(../course_images/pages/assesment/checkbox_selected.png);
	cursor: default;
}

.btn-submit-q{
    background: #65cdf4;
    padding: 11px 27px;
    border-radius: 5px;
    font-size: 16px;
}
.instruction-text{
	margin-left:0px;
}
.btn-submit-q{
	 margin-left: 0;
	 border: 0px;
}
.btn-cntain{
	float:right;
	width: 100%;
}
.correct:before {
    content: "\f00c";
    font-family: FontAwesome;
    color: #fff;
    font-size: 20px;
    left: -30px;
    top: 5px;
    position: absolute;
	display:block;
}

.in-correct:before {
    content: "\f00d";
    font-family: FontAwesome;
    color: #fff;
    font-size: 20px;
    left: -30px;
    top: 5px;
    position: absolute;
	display:block;
}
.feedback-container {
    width: 685px;
    height: 51px;
    position: absolute;
    bottom: 0 !important;
    left: -28px;
    border-radius: 12px;
    color: #000;
    background: #fff;
    padding: 12px;
    padding-top: 16px;
}
.quiz-area{
	position: relative;
    float: left;
}


.body_ar .instruction-text{
	float: right !important;
}

.body_ar .instruction-text:before{
	right: -10px !important;
	content: url(../course_images/common/itext_ar.png) !important;
}




</style>
<div class="quiz-area">
    <div class="page-text kc-option-container">
        <ul id="options">
            <li ng-repeat="option in options" class="kc-option">
                <label class="kc-option-label">
                    <input type="checkbox" name="answer" value="{{option.id}}" correct="{{option.isCorrect}}" ng-disabled="disableInput" ng-click="onOptionSelected($index)">
                    <span class="option-text" ng-bind-html="option.text"></span>
                </label>
            </li>
        </ul>
    </div>
	<p class='btn-cntain'><button ng-click="checkAnswer()" class="btn-submit-q" ng-disabled="disableButton" ng-bind-html="buttonText"></button></p>
	<div class="feedback-container" ng-show="feedbackToggle">
		<div class="feedback" ng-bind-html="feedback"></div>
	</div>
</div>
