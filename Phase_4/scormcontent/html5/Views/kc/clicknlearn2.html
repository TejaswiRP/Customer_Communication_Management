<style>
.locationMainBox {
    background: #fff;
    border-radius: 2px;
    color: #000;
    position: absolute;
    top: 180px;
    width: 845px;
    min-height: 256px;
    left: 73px;
    padding: 0px;
}

.locationMainBox li:nth-child(3) {
    width: 283px;
}

li{
	list-style: disc;
}
ul{
	padding-top: 4px;
}
.popup {
    padding: 20px;
    padding-top: 10px;
    min-height: 160px;
}
.locationBox {
    float: left;
    padding: 0px;
    width: 100%;
    margin: 0px;
}

.tabs {
    display: inline-block;
    float: left;
    width: 281px;
    padding: 0;
    background: #65cdf4;
    min-height: 65px;
    border-radius: 1px;
    padding: 12px;
    padding-left: 16px;
    padding-right: 16px;
    margin: 0px;
    cursor: pointer;
    color: #fff;
    position: relative;
}
@media (min-width:1025px) { /* hi-res laptops and desktops */
	.tabs:hover{
		background: #0088ce;
	}
}
.tabs:nth-child(2) {
 
}
.btn1 {
    float: right;
    margin-top: 120px;
    margin-right: 93px;
    cursor: pointer;
    background: url(../course_images/pages/m01/t02/p03/2.png) no-repeat;
    width: 42px;
    height: 42px;
}
.btn1:hover{
background: url(../course_images/pages/m01/t02/p03/2.png) no-repeat !important;
}
.btn1:active{
background: url(../course_images/pages/m01/t02/p03/2.png) no-repeat !important;
}
.visited{
	background:#0088ce;
}
.visited:before{
    content: url(../course_images/pages/m01/t02/p03/pointer.png);
    position: absolute;
    top: -14px;
    left: 44%;
}
.tabs:after {
    content: url(../course_images/pages/m01/t02/p03/division.png);
    position: absolute;
    left: 281px;
    top: 11px;
    z-index: 999999;
}
.popup img{
    margin-top: 15px;
}
.tab3:after{
	content:'';
}
.locationBox .instructionText{
    position: absolute;
    top: 170px;
    left: 340px;
    width: 355px;
}
.instructionText:before{
	content: url(../course_images/courseIntro/select.png);
    font-size: 24px;
    position: relative;
    top: 2px;
    right: 10px;
}
.selected{
    background-image: url(../course_images/visualmenu/tick.png);
    background-repeat: no-repeat;
    background-position: 261px 6px;
    background-size: 16px;
}
</style>
<div class="col-sm-12 btn-container locationMainBox">
	<div class="popup" ng-show="popupToggle"><p bind-html-compile="Buttontext"></p></div>
	<ul class="locationBox">
		<div class="instructionText ng-scope"><i>Select each tab to learn more.</i></div>
		<li class="tabs tab{{$index+1}}" ng-repeat="item in content.btn_click_learn" ng-click="loadcontent($event,item)" ng-class="{'visited':item.id==id}">
			{{item.button}}
		</li>
	</ul>
</div>
