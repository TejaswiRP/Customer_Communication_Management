<div id="content" class="content-area">
    <div class="col-xs-12 option_container">
        <ul id="question-text">
			<div class="headings"><span class="ofence">Offence</span><span class="violation">Violation</span></div>
            <li ng-repeat="item in question" class="containDrags">
                <div  class="col-xs-3 draggable-item" id="card{{item.dropIndex}}" data-number={{item.dropIndex}} ng-mousedown="$event.stopPropagation();" ontouchmove="event.stopPropagation()" ontouchstart="event.stopPropagation()" ontouchend="event.stopPropagation()">{{item.dragText}}</div>
               <!--  <div  class="col-xs-3 draggable-item" id="card{{item.dropIndex}}" data-number={{item.dropIndex}} ng-mousedown="$event.stopPropagation();" ontouchmove="event.stopPropagation()" ontouchstart="event.stopPropagation()" ontouchend="event.stopPropagation()">{{item.dragText}}</div> -->
                <div  class="col-xs-4 droppable-item" id="target{{item.id}}" data-number={{item.id}}>
					<p class='instr'>Drop here..</p>
				</div>
                <div  class="col-xs-5 scenario">{{item.dropText}}</div>
            </li>
        </ul>
        <button ng-click="checkAnswer()" class="btn btn-submit" ng-bind-html="buttonText" disabled></button>
		<button ng-click="resetOptions()" class="btn btn-reset" ng-bind-html="buttonResetText" disabled></button>
    </div>
    <div class="feedback-panel" ng-show="feedbackToggle">
        <div class="feedback" ng-bind-html="feedback"></div>
		<button ng-click="tryAgain()" class="btn btn-tryagain" ng-show="tryAgainButton" ng-bind-html="TrybuttonText"></button>
    </div>
</div>
