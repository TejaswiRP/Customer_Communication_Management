<style>
.page_bg_2{

    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    z-index: 1;
    position:relative;
	border: solid 1px #ececec;
}
.main-container{
	overflow: hidden;
}
.panel-custom{
    background-color: transparent !important;
    border-radius: transparent !important;
    -webkit-box-shadow: none;
    box-shadow: none;
    position: absolute;
    left: 10%;

    text-align: center;
}

    border-radius: 20px;
    background-color: white;

}

}

    border-top-right-radius: 30px;

}
.div-2{

}

}

    visibility: hidden;
}
.visibilityVisible{
    visibility: visible;
}
.displayDesktop{
    display: block;
}
.blockDesktop{
    display: none;
}
.div-3{
    top: 12%;
    left: 50%;
    border-left: 3px dashed;
    position: absolute;
    height: 80%;
}
.blockBreakPhone{
    display: block;
}
.branchPlay::after{
    content: '\f04b';
    font-family: FontAwesome;
    font-weight: normal;
    font-style: normal;
    text-decoration: none;
    position: absolute;
    color: black;
    top: 50%;
    transform: translate(0%,-50%);
    right: 3%;
}

<script type="text/javascript">
    $(document).ready(function(){
        var animationEndCheck = 'webkitAnimationEnd mozAnimationEnd oAnimationEnd animationend';

        $('#main_Div').addClass('visibilityVisible animated fadeIn _1').one(animationEndCheck,function(){
            $('#div_1').addClass('visibilityVisible animated fadeIn');
            $('#div_3').addClass('visibilityVisible animated fadeIn');
            $('#div_Dot_1').addClass('visibilityVisible animated fadeIn');
            $('#div_Custom_1').addClass('visibilityVisible animated bounceInLeft')  
        })
        $('#div_Custom_1').one(animationEndCheck,function(){
            $('#div_Dot_2').addClass('visibilityVisible animated fadeIn');
            $('#div_Custom_2').addClass('visibilityVisible animated bounceInRight')
            $('#div_2').addClass('visibilityVisible animated fadeIn');
        })
        $('#div_Custom_2').one(animationEndCheck,function(){
            $('#div_Dot_3').addClass('visibilityVisible animated fadeIn');
            $('#div_Custom_3').addClass('visibilityVisible animated bounceInRight')
        })
        $('#div_Custom_3').one(animationEndCheck,function(){
            $('#div_Dot_4').addClass('visibilityVisible animated fadeIn');
            $('#div_Custom_4').addClass('visibilityVisible animated bounceInLeft')
        })
        $('#div_Custom_4').one(animationEndCheck,function(){
            $('#div_Dot_5').addClass('visibilityVisible animated fadeIn');
            $('#div_Custom_5').addClass('visibilityVisible animated bounceInLeft')
        })
        $('#div_Custom_5').one(animationEndCheck,function(){
            $('#div_Dot_6').addClass('visibilityVisible animated fadeIn');
            $('#div_Custom_6').addClass('visibilityVisible animated bounceInRight')
        })
        $('#div_Custom_6').one(animationEndCheck,function(){
            $('#div_Dot_7').addClass('visibilityVisible animated fadeIn');
        })

    })
</script>
